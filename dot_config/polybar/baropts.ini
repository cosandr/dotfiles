monitor                  = ${env:MONITOR}
width                    = 100%
height                   = ${env:HEIGHT}
font-0                   = "${env:FONT_0}"
font-1                   = "${env:FONT_1}"
font-2                   = "${env:FONT_2}"
font-3                   = "${env:FONT_3}"
font-4                   = "${env:FONT_4}"
radius                   = 0
line-size                = 0
bottom                   = true
border-top-size          = 0
border-bottom-size       = 0
border-color             = "#313131"

override-redirect        = false
screenchange-reload      = true
throttle-output          = 5
throttle-output-for      = 10
throttle-input-for       = 30
padding-left             = 0
padding-right            = 0
module-margin-left       = 1
module-margin-right      = 1

background = #bb212121
foreground = #eeffff
